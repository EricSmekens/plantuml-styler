<div class="box-column" (mouseup)="getEndPoint()">
    <app-navbar id="nav"></app-navbar>
    <div class="box">
        <div id="resizableTextarea" style="min-width: 400px; width: 20%; position: relative;">
            <app-text-area id="text"></app-text-area>
        </div>
        <div class="two" (mousedown)="getStartPoint($event)">
            <svg id="Handlebar" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" contentscripttype="application/javascript"
                contentstyletype="text/css" width="10px" height="100%">
                <g>
                    <rect id="line" x="5" width="1px" height="100%" style="stroke-width:0px; fill:#e1e1e1"></rect>
                    <!-- <rect y="50%" rx="2" ry="2" width="30px" height="30px" style="stroke:#121212; fill:#ccc"></rect> -->
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                        x="0px" y="50%" width="10px" height="30px" viewBox="0 0 10 30" enable-background="new 0 0 10 30"
                        xml:space="preserve">
                        <g id="Bounding_Box">
                            <rect style="stroke:#e1e1e1; fill:#f8f8f8;" rx="5" ry="5" width="10" height="30" />
                        </g>
                        <g id="Master">
                            <path style="stroke:#ccc; fill:#ccc; transform: translateX(-7px) translateY(3px) ;"
                                xmlns="http://www.w3.org/2000/svg"
                                d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                        </g>
                    </svg>
                </g>
            </svg>
        </div>
        <div class="three">
            <app-diagram id="diagram" style="min-width: 400px; height: 100%; margin-top: 10px;"></app-diagram>
        </div>
        <div class="four">
            <app-editor id="editor"></app-editor>
        </div>
    </div>
</div>
