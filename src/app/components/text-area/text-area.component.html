<h1 style="height: 10%;" mat-dialog-title>PlantUML Code</h1>
<mat-dialog-content style="width: 100%; height: 80%;">
    <textarea [(ngModel)]="generate.text" class="coding" id="tA" #tA style="width: 95%; height: 95%;"
        (keyup)="generate.generateSVG(tA.value)" placeholder="Plant UML Code">Bob->Alice : hello</textarea>
</mat-dialog-content>
<mat-dialog-actions style="height: 10%;" align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
